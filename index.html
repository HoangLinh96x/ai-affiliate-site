        // --- RENDERING ---
        function renderTools(toolsToRender) {
            const toolGrid = document.getElementById('tool-grid');
            toolGrid.innerHTML = ''; // Clear grid
            if (toolsToRender.length === 0) {
                toolGrid.innerHTML = `<p class="col-span-full text-center text-gray-400">Không tìm thấy công cụ nào.</p>`;
                return;
            }
            toolsToRender.forEach(tool => {
                const placeholderLogo = `https://placehold.co/40x40/374151/ffffff?text=${tool.name.charAt(0)}`;
                const logoSrc = tool.logoUrl || placeholderLogo;

                const toolCard = `
                    <div class="bg-gray-800 rounded-lg p-5 flex flex-col border border-gray-700 hover:border-blue-500 transition-all duration-300 transform hover:-translate-y-1">
                        <div data-tool-id="${tool.id}" class="flex items-center mb-4 cursor-pointer tool-card-header">
                            <img src="${logoSrc}" alt="Logo ${tool.name}" class="w-10 h-10 rounded-md mr-4 bg-gray-700 object-contain pointer-events-none" onerror="this.onerror=null;this.src='${placeholderLogo}';">
                            <h3 class="font-bold text-lg text-white pointer-events-none">${tool.name}</h3>
                        </div>
                        <p class="text-gray-400 text-sm flex-grow mb-4">${tool.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="bg-gray-700 text-blue-400 text-xs font-semibold px-2.5 py-0.5 rounded-full">${tool.category}</span>
                            <a href="${tool.url}" target="_blank" rel="noopener noreferrer" class="text-sm font-semibold text-blue-500 hover:text-blue-400">
                                Truy cập &rarr;
                            </a>
                        </div>
                    </div>
                `;
                toolGrid.innerHTML += toolCard;
            });
        }

        // --- FILTERING ---
        function applyFilters() {
            const searchInput = document.getElementById('search-input');
            const searchTerm = searchInput.value.toLowerCase();
            let filtered = allTools;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(tool => tool.category === currentFilter);
            }

            if (searchTerm) {
                filtered = filtered.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) ||
                    tool.description.toLowerCase().includes(searchTerm)
                );
            }
            
            renderTools(filtered);
        }

        // --- STAR RATING ---
        function generateStars(rating) {
            let starsHTML = '';
            const fullStars = Math.floor(rating);
            const halfStar = (rating % 1 >= 0.3 && rating % 1 < 0.8) ? 1 : 0;
            const fullStarFromHalf = (rating % 1 >= 0.8) ? 1 : 0;
            const totalFull = fullStars + fullStarFromHalf;
            const emptyStars = 5 - totalFull - halfStar;

            for (let i = 0; i < totalFull; i++) {
                starsHTML += `<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>`;
            }
            if (halfStar) {
                starsHTML += `<svg class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0v15z"/></svg>`;
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHTML += `<svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/></svg>`;
            }
            starsHTML += `<span class="ml-2 text-sm font-bold text-gray-300">${rating.toFixed(1)}/5.0</span>`;
            return starsHTML;
        }

        // --- TOOL DETAIL MODAL ---
        function showToolDetail(toolId) {
            const tool = allTools.find(t => t.id === toolId);
            if (!tool) return;

            const modal = document.getElementById('tool-detail-modal');
            const placeholderLogo = `https://placehold.co/96x96/374151/ffffff?text=${tool.name.charAt(0)}`;

            document.getElementById('detail-logo').src = tool.logoUrl || placeholderLogo;
            document.getElementById('detail-logo').onerror = function() { this.src = placeholderLogo; };
            document.getElementById('detail-name').textContent = tool.name;
            document.getElementById('detail-category').textContent = tool.category;
            document.getElementById('detail-visit-btn').href = tool.url;
            document.getElementById('detail-description').innerHTML = tool.detailedDescription || tool.description;
            document.getElementById('detail-rating').innerHTML = generateStars(tool.rating);
            
            modal.style.display = 'flex';
        }

        // --- INITIAL LOAD & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            // Get all elements needed for event listeners
            const categoryFilters = document.getElementById('category-filters');
            const searchInput = document.getElementById('search-input');
            const toolGrid = document.getElementById('tool-grid');
            const detailModal = document.getElementById('tool-detail-modal');
            const closeDetailModalBtn = document.getElementById('close-detail-modal-btn');

            // Attach event listeners after DOM is loaded
            categoryFilters.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('bg-blue-600', 'text-white');
                        btn.classList.add('bg-gray-700', 'text-gray-200');
                    });
                    e.target.classList.add('bg-blue-600', 'text-white');
                    e.target.classList.remove('bg-gray-700', 'text-gray-200');
                    
                    currentFilter = e.target.dataset.category;
                    applyFilters();
                }
            });

            searchInput.addEventListener('input', applyFilters);

            // --- DETAIL MODAL CONTROLS ---
            toolGrid.addEventListener('click', (e) => {
                const header = e.target.closest('.tool-card-header');
                if (header) {
                    const toolId = header.dataset.toolId;
                    showToolDetail(toolId);
                }
            });
            closeDetailModalBtn.addEventListener('click', () => { detailModal.style.display = 'none'; });
            detailModal.addEventListener('click', (e) => { if (e.target === detailModal) detailModal.style.display = 'none'; });

            // Initial render
            applyFilters();
        });
    </script>
